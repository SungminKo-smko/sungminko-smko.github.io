<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이 MBTI 성격 검사 🌈</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3303070081473891" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 나는 어떤 성격일까? 🌟</h1>
            <p class="subtitle">재미있는 질문으로 알아보는 나의 성격 유형!</p>
        </header>

        <main>
            <div class="intro-box">
                <div class="intro-icon">🎨</div>
                <h2>안녕! 반가워!</h2>
                <p>12개의 재미있는 질문에 답하면<br>너의 성격 유형을 알려줄게!</p>
                <p class="time-info">⏱️ 약 3분 정도 걸려요</p>
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-emoji">🎮</div>
                    <p>쉽고 재미있어요</p>
                </div>
                <div class="feature-item">
                    <div class="feature-emoji">🌈</div>
                    <p>16가지 유형</p>
                </div>
                <div class="feature-item">
                    <div class="feature-emoji">🎁</div>
                    <p>귀여운 캐릭터</p>
                </div>
            </div>

            <button class="start-button" onclick="startTest()">
                검사 시작하기 🚀
            </button>

            <div class="notice">
                <p>💡 정답은 없어요! 마음 가는 대로 선택해보세요</p>
            </div>
        </main>

        <footer>
            <p>재미로 하는 성격 검사예요 😊</p>
        </footer>
    </div>

    <script>
        function startTest() {
            window.location.href = 'test.html';
        }
    </script>
</body>
</html>
