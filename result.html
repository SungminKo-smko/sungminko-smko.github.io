<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 MBTI 결과 🎉</title>
    <link rel="stylesheet" href="css/result.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3303070081473891" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="confetti">🎉</div>
        
        <header>
            <h1>검사 완료! 🎊</h1>
            <p class="subtitle">당신의 성격 유형은...</p>
        </header>

        <main>
            <!-- 결과 카드 -->
            <div class="result-card" id="resultCard">
                <div class="character-emoji" id="characterEmoji">🦊</div>
                <h2 class="mbti-type" id="mbtiType">INFP</h2>
                <h3 class="type-name" id="typeName">꿈꾸는 이상주의자</h3>
                <p class="character-name" id="characterName">🦄 유니콘</p>
                <p class="description" id="description">상상력이 풍부하고 따뜻한 마음을 가진 친구예요!</p>
            </div>

            <!-- 특징 -->
            <div class="traits-section">
                <h3>✨ 나의 특징</h3>
                <ul class="traits-list" id="traitsList">
                    <!-- JavaScript로 동적 생성 -->
                </ul>
            </div>

            <!-- 공유 버튼 -->
            <div class="share-section">
                <h3>🎁 친구들에게 공유하기</h3>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareKakao()">
                        💬 카카오톡
                    </button>
                    <button class="share-btn" onclick="shareLink()">
                        🔗 링크 복사
                    </button>
                    <button class="share-btn" onclick="saveImage()">
                        📸 이미지 저장
                    </button>
                </div>
            </div>

            <!-- 다시하기 버튼 -->
            <button class="restart-button" onclick="restart()">
                다시 검사하기 🔄
            </button>

            <div class="notice">
                <p>💡 이 검사는 재미로 하는 거예요!<br>실제 MBTI와는 다를 수 있어요 😊</p>
            </div>

            <!-- AdSense 광고 -->
            <div class="ad-container">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-3303070081473891"
                     data-ad-slot="AUTO"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </main>

        <footer>
            <p>친구들도 검사해보라고 알려주세요!</p>
        </footer>
    </div>

    <script src="js/result.js"></script>
</body>
</html>
